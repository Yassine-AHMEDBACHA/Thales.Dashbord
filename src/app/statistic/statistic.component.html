<div class="row row-cols-1 row-cols-md-3 mb-3">
  <div class="col" *ngFor="let stat of stats | async">
        <h4 class="d-flex justify-content-between align-items-center mb-3">
          <span class="text-muted">{{stat.caption}}</span>
          <span class="badge bg-secondary rounded-pill">{{stat.total}}</span>
        </h4>
        <ul class="list-group mb-3">
          <li class="list-group-item d-flex justify-content-between lh-sm" >
            <div>
              <h6 class="my-0">Subscribed</h6>
            </div>
            <span class="text-muted">{{stat.subscribed}}</span>
          </li>
          <li class="list-group-item d-flex justify-content-between lh-sm">
            <div>
              <h6 class="my-0">In progress</h6>
            </div>
            <span class="text-muted">{{stat.inProgress}}</span>
          </li>
          <li class="list-group-item d-flex justify-content-between lh-sm">
            <div>
              <h6 class="my-0">Failed host</h6>
            </div>
            <span class="text-muted">{{stat.failed}}</span>
          </li>

          <li class="list-group-item d-flex justify-content-between bg-light">
            <div class="text-success">
              <h6 class="my-0">Activated</h6>
            </div>
            <span class="text-success">{{stat.activated}}</span>
          </li>
        </ul>
      </div>
</div>
